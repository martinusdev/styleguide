prispievatelky:
  - photo: /images/knihy-roka/prispievatelky/alzbeta-uhrikova.jpg
    name: Alžbeta Uríková
    category: Knihy pre deti vo veku 0-3 roky
    bio: >-
      Propagátorka čítania deťom, redaktorka, blogerka, mama, po nociach
      neúnavná hľadačka najkrajších detských kníh u nás a za hranicami. Nájdete
      ju na blogu pampuch.sk
  - photo: /images/knihy-roka/prispievatelky/zdenka-waradzinova.jpg
    name: Zdenka Waradzinová
    category: Knihy pre deti vo veku 0-3 roky
    bio: >-
      Inšpiratívna knižná blogerka, ktorá sa doma snaží vychovávať budúcu
      knihomoľku Mimi. Ich spoločné knižné tipy nájdete na blogu Mimi malá
      knihomilka.
  - photo: /images/knihy-roka/prispievatelky/marketa-andricikova.jpg
    name: Markéta Andričíková
    category: Knihy pre deti vo veku 4-6 rokov
    bio: >-
      Vysokoškolská pedagogička, ktorá sa zaoberá svetovou literatúrou a
      recepciou textov určených pre detského čitateľa. Doma má troch vášnivých
      čitateľov: manžela, takisto literárneho vedca, a dvoch synov.
  - photo: /images/knihy-roka/prispievatelky/viki-marcinova.jpg
    name: Viki Marcinová
    category: Knihy pre deti vo veku 4-6 rokov
    bio: >-
      Prekladateľka a redaktorka, ktorá povzbudzuje rodičov, aby deťom čítali od
      narodenia a učiteľov, aby s čítaním nečakali na kolegov slovenčinárov. V
      súčasnosti riadi projekty podpory čítania OZ Krajina čitateľov.
  - photo: /images/knihy-roka/prispievatelky/martina-janosikova.jpg
    name: Martina Jánošíková
    category: Knihy pre deti vo veku 7-10 rokov
    bio: >-
      Martina študovala bábkoherectvo a v súčasnostisa venuje dramatickej
      výchove a metódam storytellingu.
  - photo: /images/knihy-roka/prispievatelky/miriam-halamickova.jpg
    name: Miriam Halamičková
    category: Knihy pre deti vo veku 7-10 rokov
    bio: >-
      Miriam sa rada pohybuje v priestore medzi liečebnou pedagogikou,
      arteterapiou a hudbou. Dlhodobo pripravuje zážitkové čítania a knižné
      workshopy pre malé aj väčšie deti.
  - photo: /images/knihy-roka/prispievatelky/veronika-inglotova.jpg
    name: Veronika Inglotová
    category: Knihy pre deti vo veku 11-13 rokov
    bio: >-
      Veronika pôsobí ako učiteľka na ZŠ J. Horáka v Banskej Štiavnici. Pretože
      má rada zaujímavú knižnú tvorbu (vrátane komiksov), už dlhšiu dobu úzko
      spolupracuje s mnohými vydavateľstvami či vedecko-fantastickým portálom
      Scifi.sk.
  - photo: /images/knihy-roka/prispievatelky/lucia-hlubenova.jpg
    name: Lucia Hlubeňová
    category: Knihy pre deti vo veku 11-13 rokov
    bio: >-
      Knižná redaktorka, prekladateľka, blogerka a predovšetkým tuláčka po svete
      kníh. O knihách píše aj na svojom blogu na stránkach Denníka N.
  - photo: /images/knihy-roka/prispievatelky/zuzana-stelbaska.jpg
    name: Zuzana Štelbaská
    category: Knihy pre deti vo veku 11-13 rokov
    bio: >-
      Televízna dramaturgička, ktorá sa vo voľných chvíľach venuje písaniu a
      čítaniu detských kníh.
  - photo: /images/knihy-roka/prispievatelky/lucia-borovska.jpg
    name: Lucia Borovská
    category: Knihy pre deti vo veku 14-16 rokov
    bio: >-
      Zakladajúca členka občianskeho združenia Úlet s knihou, prekladateľka na
      voľnej nohe a mama dvoch detí. Pôsobí v neziskovej organizácií Indícia,
      kde sa venuje oblasti zmeny prístupu vo vyučovaní na základných školách.
  - photo: /images/knihy-roka/prispievatelky/petra-misakova.jpg
    name: Petra Mišáková
    category: Knihy pre deti vo veku 14-16 rokov
    bio: >-
      Knihovníčka v rodinnej pobočke petržalskej knižnice, zároveň recenzentka a
      editorka pre portál Uletsknihou.sk. Okrem iného sa venuje biblioterapii,
      teda takej práci s príbehom, pri ktorej sa lieči duša.
  - photo: /images/knihy-roka/prispievatelky/viera-nemethova.jpg
    name: Viera Némethová
    category: Knihy pre deti vo veku 14-16 rokov
    bio: >-
      Vedúca knižnično-informačných služieb a metodička v Miestnej knižnici
      Petržalka. S knihami sa vždy snaží pracovať tak, aby pri stretnutí s deťmi
      knihy a aj deti ožívali.
beletria:
  u658361:
    cover: 'https://mrtns.eu/tovar/_l/658/l658361.jpg'
    coverSize: xlarge
    title: Normálni ľudia
    authors:
      - name: Sally Rooney
        url: 'https://www.martinus.sk/authors/sally-rooney'
    publisher: Lindeni
    description: >-
      Tento román sprevádzajú zmiešané reakcie, pretože niečím vyrušuje... V
      mnohých ohľadoch je ako mozaika. Počas čítania sa vám môže zdať, že sa tam
      vlastne veľa nedeje, po poslednej bodke sa však pred vami zjaví celý
      obraz. Je to romanca, spoločenský román aj dráma z prostredia rodiny. Ale
      predovšetkým je to skvelá knižka o dvoch dušiach, ktoré k sebe patria.
    showReview: false
    id: 658361

  u721103:
    cover: 'https://mrtns.eu/tovar/_l/721/l721103.jpg'
    coverSize: xlarge
    title: Tajný príbeh
    authors:
      - name: Donna Tartt
        url: 'https://www.martinus.sk/authors/donna-tartt'
    publisher: Slovart
    description: >-
      Strhujúci debut autorky svetového bestsellera Stehlík. Úprimná spoveď
      hlavného hrdinu Richarda Papena, ktorý sa v spomienkach vracia do svojich
      študentských rokov na malej vermontskej univerzite, kde našiel taký
      životný štýl, po akom vždy túžil...
    review: >-
      „Len ťažko sa dá vypichnúť konkrétna vec, ktorá z tejto knihy robí veľký
      román. Príbeh, prostredie, postavy, štýl písania – všetko spolu hrá ako
      celok. Je to príbeh, ktorý vám pripomenie, že život nie je vôbec
      čierno-biely, buď-alebo, dobrý-zlý. A že to, čo je logické, ešte nemusí
      byť správne či morálne.“
    showReview: false
    id: 721103
    recommender:
      photo: 'http://mrtns.eu/customers/_l/MD/lMDJH4EFG.jpg?v=1553763224'
      name: Ivana Hrenáková
      link: 'https://www.martinus.sk/u/kendy'
      position: projektová manažérka pre marketing
      bio: 'Som profesionálny Martinusák = pracujem v Martinuse :)'
  u707887:
    cover: 'https://mrtns.eu/tovar/_l/707/l707887.jpg'
    coverSize: xlarge
    title: Príbeh o Áste
    authors:
      - name: Jón Kalman Stefánsson
        url: 'https://www.martinus.sk/authors/jon-kalman-stefansson'
    publisher: Artforum
    description: >-
      Stefánsson opäť čaruje so slovami, vetami, obrazmi. Jeho poetika je
      neprenosná, nikto nepíše tak ako on. A skvelý preklad Zuzany
      Stankovitsovej je to, čo túto knihu robí výnimočnou. Príbeh o Áste je
      rozprávaním o rodine a ľudských osudoch, o láskach, túžbach, ale aj o
      životných útrapách. Ak sa chcete úplne ponoriť do príbehu, nasať atmosféru
      Islandu a nájsť veľa pekných myšlienok, toto je tá správna voľba.
    showReview: false
    id: 707887

  u721773:
    cover: 'https://mrtns.eu/tovar/_l/721/l721773.jpg'
    coverSize: xlarge
    title: Mesto dievčat
    authors:
      - name: Elizabeth Gilbert
        url: 'https://www.martinus.sk/authors/elizabeth-gilbert'
    publisher: Slovart
    description: >-
      Newyorské divadlo v štyridsiatych rokoch 20. storočia. Elizabeth Gilbert
      napísala román, ktorý v sebe skrýva silnú tému ženskej emancipácie, ale aj
      priateľstva, lásky a slobody vo vzťahoch aj celkovo v živote. Je to
      napísané tak sugestívne, že vám pri čítaní v hlave bežia filmové obrazy.
    showReview: false
    id: 721773

  u725927:
    cover: 'https://mrtns.eu/tovar/_l/725/l725927.jpg'
    coverSize: xlarge
    title: Odkiaľ je život dokonalý
    authors:
      - name: Silvia Avallone
        url: 'https://www.martinus.sk/authors/silvia-avallone'
    publisher: Inaque
    description: >-
      Dospievanie v chudobe, hľadanie svojho miesta v živote, absencia otca,
      naštrbené vzťahy, nechcené tehotenstvo, chcené dieťa. To je len zlomok
      tém, ktoré autorka rozohrala v tomto románe, odohrávajúcom sa v Bologni.
      Text plynie rýchlo, každé slovo v ňom má svoj význam a občas vás autorka
      očarí myšlienkou, ktorú si budete chcieť zapamätať navždy. Veľmi silná
      kniha, z ktorej cítiť Taliansko.
    showReview: false
    id: 725927

  u711363:
    cover: 'https://mrtns.eu/tovar/_l/711/l711363.jpg'
    coverSize: xlarge
    title: Nočný lovec
    authors:
      - name: Chris Carter
        url: 'https://www.martinus.sk/authors/chris-carter'
    publisher: Aktuell
    description: >-
      Do losangeleskej okresnej márnice privezú telo neznámej ženy. Príčina jej
      smrti je záhadou. Nijaké jasné stopy, len hrubá niť, ktorou páchateľ zašil
      obeti najintímnejšie partie. Patológa však najviac zaskočí ohavný predmet,
      ktorý vrah zanechal v jej tele.
    review: >-
      „Povinná jazda pre všetkých milovníkov drsného krimi žánru! Detektív
      Robert Hunter spolu s kolegom Garciom tvoria dynamické duo, ktoré
      vyšetruje najbrutálnejšie vraždy, a držia vás v napätí do samého konca.“
    showReview: false
