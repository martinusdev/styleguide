prispievatelky:
  - photo: 'https://www.martinus.sk/data/autori/img/a1666.jpg'
    name: Alžbeta Uríková
    category: 0-3
    bio: >-
      Propagátorka čítania deťom, redaktorka, blogerka, mama, po nociach
      neúnavná hľadačka najkrajších detských kníh u nás a za hranicami. Nájdete
      ju na blogu pampuch.sk
  - photo: 'https://www.martinus.sk/data/autori/img/a1666.jpg'
    name: Zdenka Waradzinová
    category: 0-3
    bio: >-
      Inšpiratívna knižná blogerka, ktorá sa doma snaží vychovávať budúcu
      knihomoľku Mimi. Ich spoločné knižné tipy nájdete na blogu Mimi malá
      knihomilka.
  - photo: 'https://www.martinus.sk/data/autori/img/a1666.jpg'
    name: Markéta Andričíková
    category: 4-6
    bio: >-
      Vysokoškolská pedagogička, ktorá sa zaoberá svetovou literatúrou a
      recepciou textov určených pre detského čitateľa. Doma má troch vášnivých
      čitateľov: manžela, takisto literárneho vedca, a dvoch synov.
  - photo: 'https://www.martinus.sk/data/autori/img/a1666.jpg'
    name: Viki Marcinová
    category: 4-6
    bio: >-
      Prekladateľka a redaktorka, ktorá povzbudzuje rodičov, aby deťom čítali od
      narodenia a učiteľov, aby s čítaním nečakali na kolegov slovenčinárov. V
      súčasnosti riadi projekty podpory čítania OZ Krajina čitateľov.
  - photo: 'https://www.martinus.sk/data/autori/img/a1666.jpg'
    name: Martina Jánošíková
    category: 7-10
    bio: >-
      Martina študovala bábkoherectvo a v súčasnostisa venuje dramatickej
      výchove a metódam storytellingu.
  - photo: 'https://www.martinus.sk/data/autori/img/a1666.jpg'
    name: Miriam Halamičková
    category: 7-10
    bio: >-
      Miriam sa rada pohybuje v priestore medzi liečebnou pedagogikou,
      arteterapiou a hudbou. Dlhodobo pripravuje zážitkové čítania a knižné
      workshopy pre malé aj väčšie deti.
  - photo: 'https://www.martinus.sk/data/autori/img/a1666.jpg'
    name: Veronika Inglotová
    category: 11-13
    bio: >-
      Veronika pôsobí ako učiteľka na ZŠ J. Horáka v Banskej Štiavnici. Pretože
      má rada zaujímavú knižnú tvorbu (vrátane komiksov), už dlhšiu dobu úzko
      spolupracuje s mnohými vydavateľstvami či vedecko-fantastickým portálom
      Scifi.sk.
  - photo: 'https://www.martinus.sk/data/autori/img/a1666.jpg'
    name: Lucia Hlubeňová
    category: 11-13
    bio: >-
      Knižná redaktorka, prekladateľka, blogerka a predovšetkým tuláčka po svete
      kníh. O knihách píše aj na svojom blogu na stránkach Denníka N.
  - photo: 'https://www.martinus.sk/data/autori/img/a1666.jpg'
    name: Zuzana Štelbaská
    category: 11-13
    bio: >-
      Televízna dramaturgička, ktorá sa vo voľných chvíľach venuje písaniu a
      čítaniu detských kníh.
  - photo: 'https://www.martinus.sk/data/autori/img/a1666.jpg'
    name: Lucia Borovská
    category: 14-16
    bio: >-
      Zakladajúca členka občianskeho združenia Úlet s knihou, prekladateľka na
      voľnej nohe a mama dvoch detí. Pôsobí v neziskovej organizácií Indícia,
      kde sa venuje oblasti zmeny prístupu vo vyučovaní na základných školách.
  - photo: 'https://www.martinus.sk/data/autori/img/a1666.jpg'
    name: Petra Mišáková
    category: 14-16
    bio: >-
      Knihovníčka v rodinnej pobočke petržalskej knižnice, zároveň recenzentka a
      editorka pre portál Uletsknihou.sk. Okrem iného sa venuje biblioterapii,
      teda takej práci s príbehom, pri ktorej sa lieči duša.
  - photo: 'https://www.martinus.sk/data/autori/img/a1666.jpg'
    name: Viera Némethová
    category: 14-16
    bio: >-
      Vedúca knižnično-informačných služieb a metodička v Miestnej knižnici
      Petržalka. S knihami sa vždy snaží pracovať tak, aby pri stretnutí s deťmi
      knihy a aj deti ožívali.
beletria:
  u658361:
    cover: 'https://mrtns.eu/tovar/_l/658/l658361.jpg'
    coverSize: xlarge
    title: Normálni ľudia
    author: Sally Rooney
    authorUrl: 'https://www.martinus.sk/authors/sally-rooney'
    publisher: Lindeni
    description: >-
      Tento román sprevádzajú zmiešané reakcie, pretože niečím vyrušuje... V
      mnohých ohľadoch je ako mozaika. Počas čítania sa vám môže zdať, že sa tam
      vlastne veľa nedeje, po poslednej bodke sa však pred vami zjaví celý
      obraz. Je to romanca, spoločenský román aj dráma z prostredia rodiny. Ale
      predovšetkým je to skvelá knižka o dvoch dušiach, ktoré k sebe patria.
    id: 658361
    recommender: null
    recommenderUrl: null
  u721103:
    cover: 'https://mrtns.eu/tovar/_l/721/l721103.jpg'
    coverSize: xlarge
    title: Tajný príbeh
    author: Donna Tartt
    authorUrl: 'https://www.martinus.sk/authors/donna-tartt'
    publisher: Slovart
    description: >-
      „Len ťažko sa dá vypichnúť konkrétna vec, ktorá z tejto knihy robí veľký
      román. Príbeh, prostredie, postavy, štýl písania – všetko spolu hrá ako
      celok. Je to príbeh, ktorý vám pripomenie, že život nie je vôbec
      čierno-biely, buď-alebo, dobrý-zlý. A že to, čo je logické, ešte nemusí
      byť správne či morálne.“ Ivana Hrenáková, projektová manažérka pre
      marketing
    id: 721103
    recommender: null
    recommenderUrl: null
  u707887:
    cover: 'https://mrtns.eu/tovar/_l/707/l707887.jpg'
    coverSize: xlarge
    title: Príbeh o Áste
    author: Jón Kalman Stefánsson
    authorUrl: 'https://www.martinus.sk/authors/jon-kalman-stefansson'
    publisher: Artforum
    description: >-
      Stefánsson opäť čaruje so slovami, vetami, obrazmi. Jeho poetika je
      neprenosná, nikto nepíše tak ako on. A skvelý preklad Zuzany
      Stankovitsovej je to, čo túto knihu robí výnimočnou. Príbeh o Áste je
      rozprávaním o rodine a ľudských osudoch, o láskach, túžbach, ale aj o
      životných útrapách. Ak sa chcete úplne ponoriť do príbehu, nasať atmosféru
      Islandu a nájsť veľa pekných myšlienok, toto je tá správna voľba.
    id: 707887
    recommender: null
    recommenderUrl: null
  u721773:
    cover: 'https://mrtns.eu/tovar/_l/721/l721773.jpg'
    coverSize: xlarge
    title: Mesto dievčat
    author: Elizabeth Gilbert
    authorUrl: 'https://www.martinus.sk/authors/elizabeth-gilbert'
    publisher: Slovart
    description: >-
      Newyorské divadlo v štyridsiatych rokoch 20. storočia. Elizabeth Gilbert
      napísala román, ktorý v sebe skrýva silnú tému ženskej emancipácie, ale aj
      priateľstva, lásky a slobody vo vzťahoch aj celkovo v živote. Je to
      napísané tak sugestívne, že vám pri čítaní v hlave bežia filmové obrazy.
    id: 721773
    recommender: null
    recommenderUrl: null
  u725927:
    cover: 'https://mrtns.eu/tovar/_l/725/l725927.jpg'
    coverSize: xlarge
    title: Odkiaľ je život dokonalý
    author: Silvia Avallone
    authorUrl: 'https://www.martinus.sk/authors/silvia-avallone'
    publisher: Inaque
    description: >-
      Dospievanie v chudobe, hľadanie svojho miesta v živote, absencia otca,
      naštrbené vzťahy, nechcené tehotenstvo, chcené dieťa. To je len zlomok
      tém, ktoré autorka rozohrala v tomto románe, odohrávajúcom sa v Bologni.
      Text plynie rýchlo, každé slovo v ňom má svoj význam a občas vás autorka
      očarí myšlienkou, ktorú si budete chcieť zapamätať navždy. Veľmi silná
      kniha, z ktorej cítiť Taliansko.
    id: 725927
    recommender: null
    recommenderUrl: null
  u711363:
    cover: 'https://mrtns.eu/tovar/_l/711/l711363.jpg'
    coverSize: xlarge
    title: Nočný lovec
    author: Chris Carter
    authorUrl: 'https://www.martinus.sk/authors/chris-carter'
    publisher: Aktuell
    description: >-
      „Povinná jazda pre všetkých milovníkov drsného krimi žánru! Detektív
      Robert Hunter spolu s kolegom Garciom tvoria dynamické duo, ktoré
      vyšetruje najbrutálnejšie vraždy, a držia vás v napätí do samého konca.“
      Anna Hrčková, kníhkupkyňa OC Galéria, Martin
    id: 711363
    recommender: null
    recommenderUrl: null
  u698619:
    cover: 'https://mrtns.eu/tovar/_l/698/l698619.jpg'
    coverSize: xlarge
    title: Nadácia
    author: Isaac Asimov
    authorUrl: 'https://www.martinus.sk/authors/isaac-asimov'
    publisher: Lindeni
    description: >-
      Keď sa o knižke hovorí ako o „základnom kameni“ žánru, je namieste otázka,
      či je ešte stále pútavá aj pre súčasného čitateľa. V prípade Asimovovej
      Nadácie je odpoveď jasné Áno! Spolu s autorovou druhou ťažiskovou sériou o
      robotoch ovplyvnil Asimov sci-fi (ale už i našu realitu) ako málokto iný.
    id: 698619
    recommender: null
    recommenderUrl: null
  u721777:
    cover: 'https://mrtns.eu/tovar/_l/721/l721777.jpg'
    coverSize: xlarge
    title: Dobré znamenia
    author: 'Neil Gaiman, Terry Pratchett'
    authorUrl: 'https://www.martinus.sk/authors/neil-gaiman'
    publisher: Slovart
    description: >-
      „Stretnú sa dvaja legendárni autori a píšu spolu knihu... Znie to ako úvod
      vtipu, no oni sa naozaj zišli a stvorili perfektnú knižku o anjelovi a
      démonovi, ktorí by mali zorganizovať Koniec sveta. Je to však svet, v
      ktorom žijú už tisíce rokov a tak veľmi si naň zvykli! Tento Armagedon
      nedopadne dobre :-)“ Michal Brat, marketingový manažér
    id: 721777
    recommender: null
    recommenderUrl: null
  u698929:
    cover: 'https://mrtns.eu/tovar/_l/698/l698929.jpg'
    coverSize: huge
    title: Verity
    author: Colleen Hoover
    authorUrl: 'https://www.martinus.sk/authors/colleen-hoover'
    publisher: Lindeni
    description: >-
      „Okrem napätia nájdete v tomto trileri aj trochu romantiky a šteklivé
      scény. Avšak to najhlavnejšie sú šokujúce udalosti, ktoré doviedli hlavnú
      hrdinku Verity tam, kde je teraz. Čoho všetkého bola schopná? Príbeh
      rýchlo napreduje a vy chcete čoraz viac... Neodporúčam čítať osamote a vo
      večerných hodinách.“ Monika Cvachová, kníhkupkyňa, SC Mirage, Žilina
    id: 698929
    recommender: null
    recommenderUrl: null
  u716559:
    cover: 'https://mrtns.eu/tovar/_l/716/l716559.jpg'
    coverSize: xlarge
    title: 'Chlapec, krtko, líška a kôň'
    author: Charlie Mackesy
    authorUrl: 'https://www.martinus.sk/authors/charlie-mackesy'
    publisher: Tatran
    description: >-
      „Príbeh o zvedavom chlapcovi, priateľskom krtkovi, úprimnej líške a múdrom
      koňovi. Táto kniha vás objíme svojou srdečnosťou, láskou a múdrosťou. Na
      vyjadrenie myšlienok postačí pár riadkov na každej stránke, ktoré pohladia
      dušu. Krásne ilustrácie v knihe podčiarkujú obsah tohto láskyplného diela,
      ktoré vám pozdvihne náladu.“ Nika Guzmická, manažérka, OC Centro, Nitra
    id: 716559
    recommender: null
    recommenderUrl: null
  u668745:
    cover: 'https://mrtns.eu/tovar/_l/668/l668745.jpg'
    coverSize: xlarge
    title: Obhliadka bytu
    author: Fredrik Backman
    authorUrl: 'https://www.martinus.sk/authors/fredrik-backman'
    publisher: Ikar
    description: >-
      Hádajúci sa manželia, nie práve najbystrejší policajti, bohaté nevrlé ženy
      a bláznivá rukojemnícka dráma. Postavy tejto knihy vychádzajú z pomerne
      silných stereotypov. Napriek tomu - alebo možno skôr vďaka tomu - vás
      kniha rozosmeje. Umenie Backmana však spočíva v tom, že pomedzi vtipné
      charaktery a absurdný príbeh sa pomaly odkrývajú osudy jednotlivých postáv
      s ich ťažkými traumami. Aj keď im to nie vždy vychádza podľa predstáv, sú
      odhodlaní žiť najlepšie, ako vedia...
    id: 668745
    recommender: null
    recommenderUrl: null
  u705403:
    cover: 'https://mrtns.eu/tovar/_l/705/l705403.jpg'
    coverSize: huge
    title: Malé ženy
    author: Louisa May Alcott
    authorUrl: 'https://www.martinus.sk/authors/louisa-may-alcott'
    publisher: Ikar
    description: >-
      Dojemný príbeh 4 sestier, ktorý sa odohráva na pozadí americkej občianskej
      vojny, chytil za srdcia milióny čitateľov. Tento rok vyšli prvýkrát oba
      diely v kompletnom vydaní v slovenčine.  V detstve sme si ich požičiavali
      z blízkej knižnice, ale niektoré príbehy jednoducho nestarnú a zaslúžia
      si, aby sme ich znovuobjavili a pripravili im čestné miesto aj doma, v
      polici so svetovou klasikou.
    id: 705403
    recommender: null
    recommenderUrl: null
literaturaFaktu:
  u707863:
    cover: 'https://mrtns.eu/tovar/_l/707/l707863.jpg'
    coverSize: xlarge
    title: Slovutný pán prezident
    author: Madeline Vadkerty
    authorUrl: 'https://www.martinus.sk/authors/madeline-vadkerty'
    publisher: Absynt
    description: >-
      Ústrednou postavou tejto knihy sú ľudia, Židia, ktorých život sa počas
      fungovania Slovenského štátu v určitom bode zmenil. Ide o trinásť
      príbehov, ktoré vznikli na základe preštudovania ich korešpondencie
      adresovanej Jozefovi Tisovi. Fotografie a dobové dokumenty vás uistia, že
      nejde o žiadnu beletriu, ale o reálne historické fakty.
    id: 707863
    recommender: null
    recommenderUrl: null
  u683245:
    cover: 'https://mrtns.eu/tovar/_l/683/l683245.jpg'
    coverSize: xlarge
    title: Tri ženy
    author: Lisa Taddeo
    authorUrl: 'https://www.martinus.sk/authors/lisa-taddeo'
    publisher: Tatran
    description: >-
      „Tri ženy vás vtiahnu do deja hneď od začiatku. Postupne si uvedomíte, že
      všetky ich príbehy sú vám známe, že sú to obyčajné ženy, ktoré určite
      poznáte, ale o ich skúsenostiach ste ešte nič nepočuli, pretože o ženskej
      túžbe, prežívaní, obťažovaní, alebo aj psychickom zdraví sa toľko
      nerozpráva...“ Zuzana Pršová, produktová manažérka, Martin
    id: 683245
    recommender: null
    recommenderUrl: null
  u707877:
    cover: 'https://mrtns.eu/tovar/_l/707/l707877.jpg'
    coverSize: xlarge
    title: Potulky s Charleym
    author: John Steinbeck
    authorUrl: 'https://www.martinus.sk/authors/john-steinbeck'
    publisher: Absynt
    description: >-
      „Voľné rozprávanie o ceste svetoznámeho autora a jeho psa po Amerike.
      Cesta je však len niťou, ktorá spája myšlienky s množstvom tém. Nečakajte
      klasický cestopis ani faktografickú literatúru. Ale je to fascinujúce
      rozprávanie, ktoré nám (žiaľ) ukazuje, že už pred 60. rokmi ľudia riešili
      rovnaké problémy ako my teraz. A že sme sa teda v ich riešení očividne
      nijako zásadne neposunuli.“ Juraj, marketingový manažér
    id: 707877
    recommender: null
    recommenderUrl: null
  u707869:
    cover: 'https://mrtns.eu/tovar/_l/707/l707869.jpg'
    coverSize: xlarge
    title: Narodený v modrú stredu
    author: Daniel Tammet
    authorUrl: 'https://www.martinus.sk/authors/daniel-tammet'
    publisher: Absynt
    description: >-
      „Skutočný príbeh Daniela Tammeta, autistu s mimoriadnym nadaním na
      matematiku a jazyky. Daniel má Aspergerov syndróm, je savant (predstavte
      si Rain Mana), v detstve trpel epilepsiou, má 8 súrodencov a je gay.
      Celkom dosť na jeden život. On to však všetko zvládol a zvláda (za pomoci
      rodiny, priateľov a priateľa Neila) tak, že v dospelosti o ňom nakrúcajú
      dokumenty. Autistický génius v knihe rozpráva o svojom živote plnom
      bolesti, ale aj neuveriteľných zázrakov.“ Jana Šlinská, event manažérka
    id: 707869
    recommender: null
    recommenderUrl: null
  u737843:
    cover: 'https://mrtns.eu/tovar/_l/737/l737843.jpg'
    coverSize: xlarge
    title: Scény zo srdca
    author: 'Malena Ernman, Greta Thunberg, Svante Thunberg, Beata Ernman'
    authorUrl: null
    publisher: Literárna bašta
    description: >-
      Jedna z tých kníh, kde má každá strana, dokonca aj každá veta či myšlienka
      svoj význam. Kniha o Grete, ale predovšetkým o jej nesmierne silnej
      rodine, ktorá si prešla peklom ešte skôr, ako sa začal mediálny lynč ich
      dcéry. Je to o autizme, ADHD, o poruche príjmu potravy, o psychických
      problémoch, o depresii, o vyhorení. A v neposlednom rade o klimatickej
      kríze. Fakty, ale aj emócie. Bez pozlátka. Beznádej, no zároveň nesmierna
      odvaha bojovať. Ak sa zaujímate o tieto témy, toto by ste si mali
      prečítať.
    id: 737843
    recommender: null
    recommenderUrl: null
  u718621:
    cover: 'https://mrtns.eu/tovar/_l/718/l718621.jpg'
    coverSize: xlarge
    title: O čom sníva raketový pes
    author: Júlia Batmendijnová
    authorUrl: 'https://www.martinus.sk/authors/julia-batmendijnova'
    publisher: hiking.sk
    description: >-
      „Aký je váš najväčší sen? Ultrabežkyňa Julka vytvorila ženský rekord v
      prechode cestou SNP, našou diaľkovou trasou na Slovensku. Kniha obsahuje
      mnoho vtipných situácií, opisov prírody či pocitov. No najmä odhodlanie
      prekonať samého seba často až na veľmi krehkej hranici kolapsu či
      vybuchnutia vlastného ega. Príjemné čítanie pre milovníkov behu aj
      turistiky.“ Anna Pešková, kníhkupkyňa, OC Terminal, Banská Bystrica
    id: 718621
    recommender: null
    recommenderUrl: null
  u712231:
    cover: 'https://mrtns.eu/tovar/_l/712/l712231.jpg'
    coverSize: xlarge
    title: Antiturista
    author: Are Kalvo
    authorUrl: 'https://www.martinus.sk/authors/are-kalvo'
    publisher: Ikar
    description: >-
      Môže sa nekompromisný milovník kultúry, kaviarní a ďalších mestských
      vymožeností zamilovať do hôr, túr a útulní? Ave Kalvo sa rozhodol zistiť
      to na vlastnej koži. Výsledkom je rozprávanie o útrapách moderného človeka
      v náručí neľútostnej prírody. Ideálna voľba, ak hľadáte oddychové čítanie
      zo života.
    id: 712231
    recommender: null
    recommenderUrl: null
popularnoNaucna:
  u763965:
    cover: 'https://mrtns.eu/tovar/_l/763/l763965.jpg'
    coverSize: xlarge
    title: Slovegán 2
    author: Nikoleta Kováčová
    authorUrl: 'https://www.martinus.sk/authors/nikoleta-kovacova'
    publisher: Moloko Ventures
    description: >-
      „Slovegánsky príbeh pokračuje! Zbierka vyše 70 receptov z čisto
      rastlinných surovín, ktoré budú chutiť naozaj každému. Recepty skúšam
      jeden za druhým, teším sa z nových a experimentujem pri overených jedlách.
      Bonusom je znovuobjavenie chutí a vôní nedeľných obedov a koláčov od
      babky. Nechýba ani slovenská obedová klasika, pečené kura a pozor! – aj
      horalky :-)“ Ľubica Stančíková, analytické oddelenie, Bratislava
    id: 763965
    recommender: null
    recommenderUrl: null
  u747255:
    cover: 'https://mrtns.eu/tovar/_l/747/l747255.jpg'
    coverSize: xlarge
    title: Epidémie v dejinách
    author: 'Branislav Kovár, Oliver Zajac, Lucia Benediková'
    authorUrl: null
    publisher: Premedia
    description: >-
