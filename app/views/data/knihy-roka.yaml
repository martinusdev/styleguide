  u707863:
    cover: 'https://mrtns.eu/tovar/_l/707/l707863.jpg'
    coverSize: xlarge
    title: Slovutný pán prezident
    authors:
      - name: Madeline Vadkerty
        url: 'https://www.martinus.sk/authors/madeline-vadkerty'
    publisher: Absynt
    description: >-
      Ústrednou postavou tejto knihy sú ľudia, Židia, ktorých život sa počas
      fungovania Slovenského štátu v určitom bode zmenil. Ide o trinásť
      príbehov, ktoré vznikli na základe preštudovania ich korešpondencie
      adresovanej Jozefovi Tisovi. Fotografie a dobové dokumenty vás uistia, že
      nejde o žiadnu beletriu, ale o reálne historické fakty.
    showReview: false
    id: 707863

  u683245:
    cover: 'https://mrtns.eu/tovar/_l/683/l683245.jpg'
    coverSize: xlarge
    title: Tri ženy
    authors:
      - name: Lisa Taddeo
        url: 'https://www.martinus.sk/authors/lisa-taddeo'
    publisher: Tatran
    description: >-
      Kniha je skvelým žurnalistickým i rozprávačským počinom. S nesmiernou
      empatiou predstavuje čitateľom tri nezabudnuteľné ženy a pozoruhodnú
      autorku. Ich skúsenosti sú dôkazom, že problémy nenaplnenej sexuálnej
      túžby sú spoločné všetkým ženám na svete...
    review: >-
      „Tri ženy vás vtiahnu do deja hneď od začiatku. Postupne si uvedomíte, že
      všetky ich príbehy sú vám známe, že sú to obyčajné ženy, ktoré určite
      poznáte, ale o ich skúsenostiach ste ešte nič nepočuli, pretože o ženskej
      túžbe, prežívaní, obťažovaní, alebo aj psychickom zdraví sa toľko
      nerozpráva...“
