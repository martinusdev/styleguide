  u698929:
    cover: 'https://mrtns.eu/tovar/_l/698/l698929.jpg'
    coverSize: huge
    title: Verity
    authors:
      - name: Colleen Hoover
        url: 'https://www.martinus.sk/authors/colleen-hoover'
    publisher: Lindeni
    description: >-
      Slávna spisovateľka Verity Crawfordová nedokáže po ťažkej autonehode
      dopísať svoju najúspešnejšiu knižnú sériu. Vydavateľstvo požiada o jej
      dokončenie málo známu autorku Lowen Ashleighovú, ktorá na pokraji
      finančnej ruiny prijíma celoživotnú ponuku...
    review: >-
      „Okrem napätia nájdete v tomto trileri aj trochu romantiky a šteklivé
      scény. Avšak to najhlavnejšie sú šokujúce udalosti, ktoré doviedli hlavnú
      hrdinku Verity tam, kde je teraz. Čoho všetkého bola schopná? Príbeh
      rýchlo napreduje a vy chcete čoraz viac... Neodporúčam čítať osamote a vo
      večerných hodinách.“
    showReview: true
