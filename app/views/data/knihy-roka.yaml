  u716559:
    cover: 'https://mrtns.eu/tovar/_l/716/l716559.jpg'
    coverSize: xlarge
    title: 'Chlapec, krtko, líška a kôň'
    authors:
      - name: Charlie Mackesy
        url: 'https://www.martinus.sk/authors/charlie-mackesy'
    publisher: Tatran
    description: >-
      V čase prehnaného konzumu nám Charlie pripomína to najdôležitejšie –
      potrebu zostať ľudskou bytosťou. Chlapec s krtkom sa pokúšajú nájsť
      odpovede, líška je skôr mlčanlivá, no aj to má svoju príčinu. Vnímame
      múdrosť a hĺbku ich otázok a odpovedí...
    review: >-
      „Príbeh o zvedavom chlapcovi, priateľskom krtkovi, úprimnej líške a múdrom
      koňovi. Táto kniha vás objíme svojou srdečnosťou, láskou a múdrosťou. Na
      vyjadrenie myšlienok postačí pár riadkov na každej stránke, ktoré pohladia
      dušu. Krásne ilustrácie v knihe podčiarkujú obsah tohto láskyplného diela,
      ktoré vám pozdvihne náladu.“
    showReview: false
    id: 716559
