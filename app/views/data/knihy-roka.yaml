  u698619:
    cover: 'https://mrtns.eu/tovar/_l/698/l698619.jpg'
    coverSize: xlarge
    title: Nadácia
    authors:
      - name: Isaac Asimov
        url: 'https://www.martinus.sk/authors/isaac-asimov'
    publisher: Lindeni
    description: >-
      Keď sa o knižke hovorí ako o „základnom kameni“ žánru, je namieste otázka,
      či je ešte stále pútavá aj pre súčasného čitateľa. V prípade Asimovovej
      Nadácie je odpoveď jasné Áno! Spolu s autorovou druhou ťažiskovou sériou o
      robotoch ovplyvnil Asimov sci-fi (ale už i našu realitu) ako málokto iný.
    showReview: false
    id: 698619

  u721777:
    cover: 'https://mrtns.eu/tovar/_l/721/l721777.jpg'
    coverSize: xlarge
    title: Dobré znamenia
    authors:
      - name: Neil Gaiman
        url: 'https://www.martinus.sk/authors/neil-gaiman'
      - name: Terry Pratchett
        url: 'https://www.martinus.sk/authors/terry-pratchett'
    publisher: Slovart
    description: >-
      Koniec sveta sa nezadržateľne blíži. Zhromažďujú sa armády dobra a zla, z
      hlbín sa dvíha Atlantída, z neba padajú žaby, naplno horia vášne. Zdá sa,
      že všetko ide presne podľa Božieho plánu. Démon Crowley a anjel Azirafal
      už dlho žijú na zemi...
    review: >-
      „Stretnú sa dvaja legendárni autori a píšu spolu knihu... Znie to ako úvod
      vtipu, no oni sa naozaj zišli a stvorili perfektnú knižku o anjelovi a
      démonovi, ktorí by mali zorganizovať Koniec sveta. Je to však svet, v
      ktorom žijú už tisíce rokov a tak veľmi si naň zvykli! Tento Armagedon
      nedopadne dobre :-)“
    showReview: false
    id: 721777
