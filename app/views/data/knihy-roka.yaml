    publisher: Ikar
    description: >-
      Predstavte si, že policajt zastaví auto, lebo jeho vodička prešla bez
      smerovky do iného pruhu. Banálna záležitosť, ktorá sa skončila zatknutím
      ženy a o tri dni neskôr jej samovraždou vo väzení. Podľa autora knihy Ako
      sa vyznať v cudzích ľuďoch bol problém v nezvládnutej komunikácii.
      Gladwell zručne odhaľuje zákutia nášho emocionálneho sveta, o ktorých sme
      ani netušili. Pútavá sonda do ľudskej duše a vzťahov so známymi aj
      neznámymi.
