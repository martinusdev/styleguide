  u668745:
    cover: 'https://mrtns.eu/tovar/_l/668/l668745.jpg'
    coverSize: xlarge
    title: Obhliadka bytu
    authors:
      - name: Fredrik Backman
        url: 'https://www.martinus.sk/authors/fredrik-backman'
    publisher: Ikar
    description: >-
      Hádajúci sa manželia, nie práve najbystrejší policajti, bohaté nevrlé ženy
      a bláznivá rukojemnícka dráma. Postavy tejto knihy vychádzajú z pomerne
      silných stereotypov. Napriek tomu - alebo možno skôr vďaka tomu - vás
      kniha rozosmeje. Umenie Backmana však spočíva v tom, že pomedzi vtipné
      charaktery a absurdný príbeh sa pomaly odkrývajú osudy jednotlivých postáv
      s ich ťažkými traumami. Aj keď im to nie vždy vychádza podľa predstáv, sú
      odhodlaní žiť najlepšie, ako vedia...
    showReview: false
    id: 668745

  u705403:
    cover: 'https://mrtns.eu/tovar/_l/705/l705403.jpg'
    coverSize: huge
    title: Malé ženy
    authors:
      - name: Louisa May Alcott
        url: 'https://www.martinus.sk/authors/louisa-may-alcott'
    publisher: Ikar
    description: >-
      Dojemný príbeh 4 sestier, ktorý sa odohráva na pozadí americkej občianskej
      vojny, chytil za srdcia milióny čitateľov. Tento rok vyšli prvýkrát oba
      diely v kompletnom vydaní v slovenčine.  V detstve sme si ich požičiavali
      z blízkej knižnice, ale niektoré príbehy jednoducho nestarnú a zaslúžia
      si, aby sme ich znovuobjavili a pripravili im čestné miesto aj doma, v
      polici so svetovou klasikou.
    showReview: false
    id: 705403

