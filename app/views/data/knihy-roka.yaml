      a ktorý sa preto rozhodne skoncovať s Vianocami raz a navždy. Kto má
      počúvať všetok ten spev a radosť? Dnes už kultový text (s dobrým koncom)
      autora Dr. Seussa do slovenčiny fantasticky prebásnil Ľubomír Feldek a
