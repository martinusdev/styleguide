    authorUrl: 'https://www.martinus.sk/authors/witold-szablowski'
    publisher: Absynt
    description: >-
      Witold mi o tejto knihe vášnivo rozprával na ceste z Pohody, kde mal
      diskusiu v literárnom stane. Bola to jedna z najzábavnejších ciest, aké si
      pamätám. Stále mám živo pred očami Fidela Castra napchávajúceho sa
      dvadsiatimi farebnými kopčekmi zmrzliny. Hneď mi bolo jasné, že to bude
